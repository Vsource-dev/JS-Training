<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="/train.css">

</head>
<body>

    <div class="container">
       <h1>To-do App</h1>
       <div class="control-panel">
            <input type="text" name="todo-input" id="todo-input" placeholder="Enter task">
            <button onclick="createTask()">+</button>
       </div>
       <div class="task-list">

       </div>
       <div class="control-panel">
            <p>You have <span id="pending-tasks">0</span> pending task</p>
            <button onclick="clearTask()">Clear All</button>
       </div>
    </div>

    <script src="/train.js"></script>  
</body> 
</html>
