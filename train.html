<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="/train.css">

</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Rock - Paper - Scissors</h1>
            <div class="choices">
                <div id="rock" onclick="playGame('rock')">👊</div>
                <div id="paper" onclick="playGame('paper')">✋</div>
                <div id="scissor" onclick="playGame('scissor')">✌️</div>
            </div>
            <div id="player-choice">Player: </div>
            <div id="computer-choice">Computer: </div>
            <div id="result"></div>

            <div class="score">
                <div>Player Score: <span id="player-score">0</span></div>
                <div>Computer Score: <span id="computer-score">0</span></div>
            </div>
        </div>
    </div>
    <script src="/train.js"></script>  
</body> 
</html>
