<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="/train.css">

</head>
<body>  
    <audio src="/audio/clap.wav"></audio>
    <header>
        <p>#JS30 1 | 30</p>
        <h1>DRUM ON MEü•Å</h1>
        <p>Mapped with keyboard keys</p>
    </header>

    <div class="drum-panel">
        <div class="a pad">
            <h2>A</h2>
            <p>clap</p>
        </div>
        <div class="s pad">
            <h2>S</h2>
            <p>hihat</p>
        </div>
        <div class="d pad">
            <h2>D</h2>
            <p>kick</p>
        </div>
        <div class="f pad">
            <h2>F</h2>
            <p>openhat</p>
        </div>
        <div class="g pad">
            <h2>G</h2>
            <p>boom</p>
        </div>
        <div class="h pad">
            <h2>H</h2>
            <p>ride</p>
        </div>
        <div class="j pad">
            <h2>J</h2>
            <p>snare</p>
        </div>
        <div class="k pad">
            <h2>K</h2>
            <p>tom</p>
        </div>       
         <div class="l pad">
            <h2>L</h2>
            <p>tink</p>
        </div>
    </div>

    <script src="/train.js"></script>  
</body> 
</html>
